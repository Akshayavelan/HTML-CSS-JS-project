<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assesment2</title>
</head>
<body>

    <h2>COURSE SIGN UP PAGE</h2>
    <p>Please Note: First Name, Last Name and Email are required</p>
    <form action="https://ims.cmr.ac.in/" method="get">
    
    <label for="name">First Name:</label>
    <input type="text" name="" placeholder="First Name">
    
    <label for="lname">Last Name:</label>
    <input type="text" name="" placeholder="Last Name">
    
    <label for="email">Email:</label>
    <input type="email" name="" placeholder="@gmail.com">
    
    <label for="password">Password:</label>
    <input type="password">
     
    <p>Are you over the age of 18?</p>
    
    <label for="y">Yes:</label>
    <input type="radio" name="opt" id="">
    <label for="n">No:</label>
    <input type="radio" name="opt" id="">

    <p>Select Payment Method</p>

    <select name="payment method" id="">
        <option value="cc">Credit Card</option>
        <option value="pp">Pay Pal</option>
    </select>
    
    <input type="submit" value="Sign Up">
    
    </form>
</body>
</html>
